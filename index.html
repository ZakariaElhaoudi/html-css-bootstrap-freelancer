<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    
    <!-- header  contiene  barra logo, link  e jumbotron -->
    <header >
                
        <!-- BS Components  -->
        <nav class="navbar navbar-expand-md bg-dark">

            <div class="container">
                <a class="navbar-brand" href="#"><h2>STARTBOOTSTRAP</h2></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    </ul>
                </div>
            </div>

        </nav>
    </header>

    <section>
        <div class="container text-center">
            <div class="jumbotron d-flex justify-content-center align-items-center text-center">
                <div class="row ">
                    <div class="col-6 ">
                        img
                    </div>
                </div>
            </div>
        </div>      
    </section>

    <!-- corpo contiene tre section diverse  -->
    <main >

        <!-- section portfolio  -->
        <section>
            <div class="container text-center">
                <div class="row justify-content-center">

                    <div class="col-10">

                        <div class="row  text-center">
                            <div class="col">titolo</div>
                        </div>

                        <div class="row">
                            <div class="col-12 col-md-6 col-lg-4">img 1</div>
                            <div class="col-12 col-md-6 col-lg-4">img 2</div>
                            <div class="col-12 col-md-6 col-lg-4">img 3</div>
                            <div class="col-12 col-md-6 col-lg-4">img 4</div>
                            <div class="col-12 col-md-6 col-lg-4">img 5</div>
                            <div class="col-12 col-md-6 col-lg-4">img 6</div>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <!-- section about  -->
        <section>
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-10">

                        <div class="row">
                            <div class="col">titolo</div>
                        </div>

                        <div class="row row-cols-2">
                            <div class="col">text left</div>
                            <div class="col">text right</div>
                        </div>
                            
                        <div class="row">
                             <div class="col">button</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- section contact me  -->
        <section>
            <div class="container text-center">
                <div class="row">
                    <div class="col">titolo</div>
                </div>
                <div class="row justify-content-center">
                    <div class="row">
                        <div class="col-8">name</div>
                        <div class="col-8">email</div>
                        <div class="col-8">phone</div>
                        <div class="col-8">message</div>
                        <div class="col-8">button </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

        <!-- footer contiene 2 section  -->
    <footer>
        <section>
            <div class="container text-center">
                <div class="row justify-content-center">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </div>
        </section>
            
        <section>
            <div class="container text-center">
                <div class="row justify-content-center aalign-items-end">
                    <div class="col-4"></div>
                </div>
            </div>
        </section>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
