<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <div class="container text-center">
        <!-- header  contiene  barra logo, link  e jumbotron -->
        <header>
            <nav>
                <div class="row">
                    <div class="col-6">
                        logo
                    </div>
                    <div class="col-6">
                        link
                    </div>
                </div>
            </nav>
            
            <div class="jumbotron text-center">
                <div class="row justify-content-center">
                    <div class="col-6">
                        img
                    </div>
                </div>
            </div>        
        </header>

        <!-- corpo contiene tre section diverse  -->
        <main class="container">

            <!-- section portfolio  -->
            <section>

                <div class="row justify-content-center">

                    <div class="col-10">

                        <div class="row  text-center">
                            <div class="col">titolo</div>
                        </div>

                        <div class="row row-cols-3">
                            <div class="col">img 1</div>
                            <div class="col">img 2</div>
                            <div class="col">img 3</div>
                            <div class="col">img 4</div>
                            <div class="col">img 5</div>
                            <div class="col">img 6</div>
                        </div>

                    </div>
                </div>

            </section>

            <!-- section about  -->
            <section>
                <div class="row justify-content-center">
                    <div class="col-10">

                        <div class="row">
                            <div class="col">titolo</div>
                        </div>

                        <div class="row row-cols-2">
                            <div class="col">text left</div>
                            <div class="col">text right</div>
                        </div>
                        
                        <div class="row">
                            <div class="col">button</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- section contact me  -->
            <section>
                <div class="row">
                    <div class="col">titolo</div>
                </div>
                <div class="row justify-content-center">
                    <div class="row">
                        <div class="col-8">name</div>
                        <div class="col-8">email</div>
                        <div class="col-8">phone</div>
                        <div class="col-8">message</div>
                        <div class="col-8">button </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- footer contiene 2 section  -->
        <footer>
            <section>
                <div class="row justify-content-center">
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                    <div class="col-4"></div>
                </div>
            </section>
            
            <section>
                <div class="row justify-content-center aalign-items-end">
                    <div class="col-4"></div>
                </div>
            </section>
        </footer>
    </div>
</body>
</html>
